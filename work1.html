<!DOCTYPE html>
<html lang="en">
<head>
  <title>work 1: แบบทดสอบ ม.1</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>

<div class="container-fluid p-5 bg-primary text-white text-center">
  <h1>แบบทดสอบ เข้าม.1</h1>
  
</div>
  
<div class="container mt-5 p-5">
  <div class="row" id="startBox">
     <button class="btn-primary btn" id="btnStart">เริ่มทำแบบทดสอบ</button>
  </div>
  <div class="row" id="quizBox">
    <div id="quizListBox">

    </div>
    <button class="btn-primary btn" id="btnCheckAnswer">ตรวจคำตอบ</button>
  </div>
</div>

<script>

  $(function(){
    $("#quizBox").hide();
    $("#btnStart").click(function(){
       $("#startBox").hide();
       $("#quizBox").show();
       displayQuizList();
    });
  });

  function displayQuizList(){
    $("#quizListBox").html("<div class='p-1'>ข้อสอบ</div>");
    for(var i in quizlist){
      displayQuiz(i,quizlist[i]);
    }
  }
  function displayQuiz(i,q){
    var no=parseInt(i)+1;
    $("#quizListBox").append("<div class='p-2'>ข้อที่ "+no+".<div>"+q.title+"</div>");
    for(var c in q.options){
      var v=parseInt(c)+1;
      $("#quizListBox").append("<div class='p-2'>");
      $("#quizListBox").append("<input type='radio' name='q"+no+"' value='"+v+"'>"+v+". ");  
      $("#quizListBox").append(q.options[c]+"</div>");  
    }
    $("#quizListBox").append("</div>");
  }

  var quizlist = [
    {
        "title": "ลำธารไหลผ่านหมู่บ้านแห่งหนึ่ง เป็นลำธารที่สำคัญที่ช่วยหล่อเลี้ยงชีวิตของผู้คนในหมู่บ้าน ลำธารมีสีน้ำที่ใสสะอาด จนสามารถสังเกตเห็นก้อนกรวดใต้ลำธารได้ชัดเจน ภายในลำธารพบสิ่งมีชีวิตมากมาย ไม่ว่าจะเป็นปลาหลากชนิดที่แหวกว่าย เหงือกขยับคอยรับออกซิเจนจากน้ำ บ้างก็หลบอยู่ใต้หินเพื่อรอเหยื่อ หอยน้ำจืดหลากสีที่กำลังคืบคลานหาอาหารริมลำธาร ตัวอ่อนแมลงปอที่อำพลางตัวจนกลมกลืนกับพืชน้ำเพื่อหลบผู้ล่า <br>คำว่า ลำธาร ในข้อความมีความสอดคล้องข้อใดมากที่สุด",
        "options": [
            "ประชากร",
            "แหล่งที่อยู่",
            "ชีวภูมิภาค",
            "ระบบนิเวศ",
            "กลุ่มสิ่งมีชีวิต"
        ],
        "answer": 4
    },
    {
        "title": "10+15=?",
        "options": [
            "15",
            "20",
            "25",
            "30",
            "35"
        ],
        "answer": 3
    }
];

</script>
</body>
</html>
