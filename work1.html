      font-weight: 600;

  <div class="container-fluid p-5 bg-danger text-white text-center">
    <h1>แบบทดสอบ วิชา Human Computer Interaction </h1>
  </div>

  <div class="container p-5">
    <div class="row" id="startBox">
      <button class="btn-primary btn" id="btnStart">เริ่มทำแบบทดสอบ</button>
    </div>
    <div class="row" id="quizBox">
      <div id="quizListBox"></div>
      <button class="btn-primary btn mt-3" id="btnSubmit">ตรวจคำตอบ</button>
    </div>
  </div>

  <script>
    $(function () {
    $("#quizBox").hide();

    // เมื่อกดเริ่มข้อสอบ
    $("#btnStart").click(function () {
      $("#startBox").hide();
      $("#quizBox").show();
      displayQuizList();
    });

    // เมื่อกดตรวจคำตอบ
    $("#btnSubmit").click(function () {
      var score = calculateScore();
      alert("คุณได้คะแนน " + score + "/" + quizlist.length);
    });
  });

  function calculateScore() {
    var score = 0;
    for (var i in quizlist) {
      var no = parseInt(i) + 1;
      var selected = $("input[name='q" + no + "']:checked").val();
      if (parseInt(selected) === quizlist[i].answer) {
        score++;
      }
    }
    return score;
  }

  function displayQuizList() {
    $("#quizListBox").html("<div class='p-1'>ข้อสอบ</div>");
    for (var i in quizlist) {
      displayQuiz(i, quizlist[i]);
    }
  }

  function displayQuiz(i, q) {
    var no = parseInt(i) + 1;
    var quizHTML = "<div class='quiz-item'>";
    quizHTML += "<div class='quiz-title'>ข้อที่ " + no + " " + q.title + "</div>";

    for (var c in q.options) {
      var v = parseInt(c) + 1;
      quizHTML +=
        "<div class='quiz-option'>" +
        "<input type='radio' name='q" + no + "' value='" + v + "'>" +
        v + ". " + q.options[c] +
        "</div>";
    }

    quizHTML += "</div>";
    $("#quizListBox").append(quizHTML);
  }
